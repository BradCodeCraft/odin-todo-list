<!doctype html><html><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="app.bundle.js"></script></head><body><div class="page-container"><header><h1>Tidy It</h1></header><div class="new-todo-form-container"><form class="new-todo-form"><h1>New Todo</h1><label for="title">Title</label> <input name="title" id="title" required/> <label for="description">Description</label> <textarea id="description" rows="6"></textarea> <label for="due-date">Due Date</label> <input type="date" name="due-date" id="due-date" required/> <label for="priority">Priority</label> <input type="number" name="priority" id="priority" min="1" max="5" value="1" required/><div class="form-buttons-container"><button type="reset">Cancel</button> <button type="submit">Create</button></div></form></div><div class="edit-todo-form-container"><form class="edit-todo-form"><h1>Edit Todo</h1><label for="title">Title</label> <input name="title" id="title" required/> <label for="description">Description</label> <textarea id="description" rows="6"></textarea> <label for="due-date">Due Date</label> <input type="date" name="due-date" id="due-date" required/> <label for="priority">Priority</label> <input type="number" name="priority" id="priority" min="1" max="5" value="1" required/><div class="form-buttons-container"><button type="reset">Cancel</button> <button type="submit">Edit</button></div></form></div><div class="new-todo-group-form-container"><form class="new-todo-group-form"><h1>New Group</h1><label for="name">Name</label> <input name="name" id="name" required/><div class="form-buttons-container"><button type="reset">Cancel</button> <button type="submit">Create</button></div></form></div><div class="add-todo-to-todo-group-form-container"><form class="add-todo-to-todo-group-form"><h1>Add Todo to Todo Group</h1><label for="todo-group">Todo Group</label> <select id="todo-group"></select><div class="form-buttons-container"><button type="reset">Cancel</button> <button type="submit">Add</button></div></form></div><div class="create-new-buttons-container"><button class="create-new-todo-button" type="button">New Todo</button> <button class="create-new-todo-group-button" type="button">New Group</button></div><div class="todo-groups-container"></div><div class="todos-container"></div><footer><p>Copyright (c) 2025 BradCodeCraft. All Rights Reserved.</p></footer></div></body></html>
